<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="main.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel = "stylesheet" href = "main.css" />
    <link rel = "stylesheet" href = "toolkit.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
    <title>Register to Donate</title>

    <header><button class="collapsible">&nbsp;â‰¡&nbsp;</button>
        <button class="account" onclick="goToProfile()"><i class="fa fa-user"></i></button>

        <h1>&nbsp;&nbsp;Home </h1></header>

</head>
<script type="text/javascript" src="RegisterDonate.js"></script>
<script type="text/javascript" src="main.js"></script>

<script>
    function main()
    {
        document.getElementById("LocationLabel").style.visibility = "hidden";
        document.getElementById("AttributesLabel").style.visibility = "hidden";

        document.getElementById("AgeSuccess").style.visibility = "hidden";
        document.getElementById("AgeFailure").style.visibility = "hidden";

        document.getElementById("Location").style.visibility = "hidden";
        document.getElementById("LocationSuccess").style.visibility = "hidden";
        document.getElementById("LocationFailure").style.visibility = "hidden";

        document.getElementById("Attributes").style.visibility = "hidden";

        //document.getElementById("Continue").style.visibility = "hidden";
    }
</script>
<body onload="main()">

    <div class="container" align="center">
        <div id="dropdown" class="dropdown">
            <br>
            <button class="sidebar"><i class="fa fa-home"></i>Home</button>
            <button class="sidebar" onclick="parent.location='RegisterDonateStep1.html'"><i class="fas fa-syringe"></i>Register to Donate</button>
            <button class="sidebar" onclick="parent.location='ChatRoom.html'"><i class="fa fa-comments"></i>Chat</button>
            <button class="sidebar" onclick="parent.location='Blood.html'"><i class="fa fa-tint"></i>Blood Donor</button>
            <button class="sidebar" onclick="parent.location='Bone.html'"><i class="fa fa-bone"></i>Bone Marrow</button>
            <button class="sidebar" onclick="parent.location='FAQ.html'"><i class="fa fa-question-circle"></i>FAQ</button>
            <button class="sidebar" onclick="parent.location='ContactInfo.html'"><i class="fa fa-comment"></i>Contact Us</button>
        </div>

        <label>Step 1 of 8</label>

        <div>
            <h4>YOUR APPLICATION STARTS HERE</h4>
            The first step to joining the register, is answering some questions. One simple form for you, one giant leap for lifesaving!
        </div>

        <br/>

        <div id="AgeLabel">
            <label><b>Are you aged between 16-30?</b></label>
        </div>
        <div id="Age" class="Age" align="center">
            <div class="btn-group">
                <button class="btn-group" onclick="DonateAgeYes()" id="AgeYes">Yes</button>
                <button class="btn-group" onclick="DonateAgeNo()" id="AgeNo">No</button>
            </div>
        </div>

        <div id="AgeSuccess" class="Age" align="center">
            <label style="border-style: groove">ANSWERED YES</label>
        </div>

        <div id="AgeFailure" class="Age" align="center">
            <label style="border-style: groove">ANSWERED NO</label>
        </div>

        <br/>

        <div id="LocationLabel">
            <label><b>Do you live in the UK?</b></label>
        </div>

        <div id="Location" class="Location" align="center">
            <div class="btn-group">
                <button class="btn-group" onclick="DonateLocationYes()" id="locationYes">Yes</button>
                <button class="btn-group" onclick="DonateLocationNo()" id="locationNo">No</button>
            </div>
        </div>

        <div id="LocationSuccess" class="Age" align="center">
            <label style="border-style: groove">ANSWERED YES</label>
        </div>

        <div id="LocationFailure" class="Age" align="center">
            <label style="border-style: groove">ANSWERED NO</label>
        </div>

        <br/>

        <div id="AttributesLabel">
            <label><b>Height & Weight</b></label>
        </div>
        <div id="Attributes" class="Attributes" align="center">
            <div>
                <input  type="number" name="height_txt" min="140" max="210" id="height" placeholder="Height in CM">
                <br/>
                <input type="number" name="weight_txt" min="50" max="125" id="weight" placeholder="Weight in KG">
                <br/>
                <div class="btn-group">
                    <button id="Continue"style="width: 35vw"class="btn-group"onclick="ContinueToStep2()">Continue</button>
                </div>
            </div>
        </div>
    </div>

</body>
<footer><br></footer>
<script type="text/javascript" src="main.js"></script>

<script>init();</script>
</html>
