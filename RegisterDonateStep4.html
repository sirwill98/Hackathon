<div class="container" align="center">
    <label>Step 4 of 8</label>
    <div>
        <h4>NICE WORK, YOU'RE ON YOUR WAY TO BECOMING A LIFESAVER!</h4>
        Please tell us a bit more about yourself. We ask for this information as it helps doctors when they're identifying the best donor for their particular patient.
    </div>
    <br/>

    <div>
        <div>
            <label for="gender">
                <div class="label">
                    <b>Gender</b>
                </div>
                <input id="gender" type="radio" name="gender" value="male"> Male<br>
            </label>
        </div>
    </div>

    <div>
        <div>
            <label for="homePhoneNumber">
                <div class="label">
                    <b>Phone Number</b>
                </div>
                <input id="homePhoneNumber" type="text" value="" placeholder="Home Phone Number">
            </label>
        </div>
    </div>

    <div>
        <div>
            <label for="mobilePhoneNumber">
                <div class="label">
                    <b>Mobile Number</b>
                </div>
                <input id="mobilePhoneNumber" type="text" value="" placeholder="Mobile Phone Number">
            </label>
        </div>
    </div>

    <div>
        <div>
            <label for="workPhoneNumber">
                <div class="label">
                    <b>Work Number</b>
                </div>
                <input id="workPhoneNumber" type="text" value="" placeholder="Work Phone Number">
            </label>
        </div>
    </div>

    <div>
        <div>
            <label for="occupation">
                <div class="label">
                    <b>Occupation</b>
                </div>
                <input id="occupation" type="text" value="" placeholder="Job Title">
            </label>
        </div>
    </div>

    <div>
        <div>
            <label for="ethnicity">
                <div class="label">
                    <b>Your Ethnicity</b>
                </div>
                <select id="ethnicity">
                    <option value="UK">United Kingdom and Ireland (White)</option>
                    <option value="Black">Africa and Caribbean (Black)</option>
                    <option value="Europe">Europe (White)</option>
                    <option value="Asian">Asia (Asian)</option>
                    <option value="Mixed">Mixed ethnicity</option>
                    <option value="Other">Other</option>
                    <option value="Other(White)">Other (White)</option>
                    <option value="IDK">Don't know</option>
                    <option value="Declined">Declined to answer</option>
                </select>
            </label>
        </div>
    </div>


</div>
