        <h4 id="contactEmail">Email: </h4>
        <h4 id="contactNumber">Number: </h4>
    </div>

    <div id="infoForm" class="form">
        <h3 id="infoFormTitle">Edit Info: </h3>

            <tr>
                <td> Full Name : </td>
                <td><input></input></td>
            </tr>
            <tr>
                <td> Email: </td>
                <td><input></input></td>
            </tr>
            <tr>
                <td> Password: </td>
                <td><input></input></td>
            </tr>
            <tr>
                <td> Confirm Password: </td>
                <td><input></input></td>
            </tr>
            <tr>
                <td><button id="updateInfo" onclick="saveInfo()">Save</button></td>
            </tr>
        </table>
    </div>
</div>
