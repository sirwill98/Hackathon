    <meta charset="UTF-8">

    <title>Register</title>
    <header>
        <h1>Register </h1>
    </header>
<body>

    <div class="container">
        <table class="form-table">
            <tr>
                <td> Name: </td>
                <td><input id="name" ></input></td>
            </tr>
            <tr>
                <td> Username: </td>
                <td><input id="username" ></input></td>
            </tr>
            <tr>
                <td> Phone: </td>
                <td><input id="number" ></input></td>
            </tr>
            <tr>
                <td> Email: </td>
                <td><input type="email" id="email" ></input></td>
            </tr>
            <tr>
                <td> Date of Birth: </td>
                <td><input type="date" id="dob" max="today" ></input></td>
            </tr>
            <tr>
                <td> Password: </td>
                <td><input type="password" id="password" ></input></td>
            </tr>
            <tr>
                <td> Confirm Password: </td>
                <td><input type="password" id="passwordConf" ></input></td>
            </tr>

        </table>


    <br><br>
    <div>
        <button style="margin-left: 0vw" id="register" class="submit" onclick="RegisterUser()">Register</button>
    </div>

    <label id="error_lbl"></label>

</div>

</body>
